<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-title">
        <h1><span class="first_word">Claire&rsquo;s</span> Pixel Art Maker</h1>
    </div>
    <aside>
        <h2><span class="first_word"></span> Choose Grid Size</h2>
      <p class="size_info">Choose size value between 2 and 200</p>
        <form id="sizePicker">
            <div class="pick-size">
                <label for="height">Height:</label>
                <input type="number" id="input_height" name="height" min="2" max="60" value="10">
            </div>
            <div class="pick-size">
                <label for="width">Width:</label>
                <input type="number" id="input_width" name="width" min="2" max=""60 value="10">
            </div>
            <input type="submit" value="Build My Grid">
        </form>

        <h2><span class="first_word"></span> Pick A Color</h2>
        <input type="color" id="colorPicker">

          <h2><span class="first_word"></span><span class="arrow"> Design Canvas</span></h2>
        <div class="addingColorInstruction">
            <p><span class="first_word">Single click</span> to add color</p>
            <p><span class="first_word">Click and move</span> to add color to multiple cells</p>
        <p><span class="first_word">Double click</span> to remove color</p>

        </div>
    </aside>
    <div class="centered">
        <table id="pixel_canvas"></table>
    </div>

    <script src="designs.js"></script>
</body>

</html>
